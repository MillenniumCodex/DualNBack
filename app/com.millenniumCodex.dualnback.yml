AutoName: Dual N-Back
Description: |
  Train your working memory and fluid intelligence with this classic dual n-back brain training game.
  
  Dual N-Back is a scientific brain training exercise that has been shown in studies to improve working memory and fluid intelligence. This app provides a clean, minimalist interface to let you focus on the game.
  
  * Choose your N-level to adjust the difficulty.
  * Set the number of rounds for each game session.
  * Track your progress over time with win rates and score charts.
  * Pause and resume your game at any time.
  
  This app is 100% free, open-source, and contains no ads or trackers.

