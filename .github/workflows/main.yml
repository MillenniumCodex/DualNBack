name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your source code
    - uses: actions/checkout@v4

    # 2. Set up the environment to run Gradle (This is required for Kotlin too!)
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 3. Make the Gradle script executable
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Build the APK (Gradle handles the Kotlin compilation here)
    - name: Build with Gradle
      run: ./gradlew assembleDebug

    # 5. Save the APK so you can download it
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
